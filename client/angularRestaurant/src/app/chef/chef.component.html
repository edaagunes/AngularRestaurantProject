<div class="container-xxl pt-5 pb-3">
  <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
          <h5 class="section-title ff-secondary text-center text-primary fw-normal">Şeflerimiz</h5>
          <h1 class="mb-5">Uzman Şefler</h1>
      </div>
      <div class="row g-4" >
          <div class="col-lg-3 col-md-6 wow fadeInUp" *ngFor="let item of chefList" data-wow-delay="0.1s">
              <div class="team-item text-center rounded overflow-hidden">
                  <div class="rounded-circle overflow-hidden m-4">
                      <img class="img-fluid" src="{{item.imageUrl}}" alt="">
                  </div>
                  <h5 class="mb-0">{{item.fullName}}</h5>
                  <small>{{item.title}}</small>
              </div>
          </div>
      </div>
  </div>
</div>
